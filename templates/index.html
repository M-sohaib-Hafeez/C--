<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Give Link - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Verify Give Link</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/donate">Donate</a></li>
                <li><a href="/admin/login">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Help Those in Need</h1>
            <p>Connect with verified beneficiaries and make a difference in their lives</p>
            <a href="/donate" class="btn">Donate Now</a>
        </section>

        <section class="beneficiary-form">
            <h2>Request for Help</h2>
            <form action="/submit_beneficiary" method="POST">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="reason">Reason for Help</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="amount_needed">Amount Needed ($)</label>
                    <input type="number" id="amount_needed" name="amount_needed" step="0.01">
                </div>
                
                <button type="submit" class="btn">Submit Request</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Verify Give Link. All rights reserved.</p>
    </footer>
</body>
</html>
