<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate - Verify Give Link</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Verify Give Link</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/donate">Donate</a></li>
                <li><a href="/admin/login">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="donate-section">
            <h1>Make a Donation</h1>
            <p>Your generous donations help those in need. All donations are securely processed.</p>
            
            <div class="donation-options">
                <div class="donation-amount">
                    <h3>Quick Amounts</h3>
                    <div class="amount-buttons">
                        <button class="amount-btn" data-amount="10">$10</button>
                        <button class="amount-btn" data-amount="25">$25</button>
                        <button class="amount-btn" data-amount="50">$50</button>
                        <button class="amount-btn" data-amount="100">$100</button>
                    </div>
                </div>
                
                <div class="custom-amount">
                    <h3>Custom Amount</h3>
                    <div class="form-group">
                        <label for="custom_amount">$</label>
                        <input type="number" id="custom_amount" name="custom_amount" min="1" step="0.01" placeholder="Enter amount">
                    </div>
                </div>
            </div>
            
            <div class="donation-form">
                <h3>Donor Information</h3>
                <form>
                    <div class="form-group">
                        <label for="donor_name">Name</label>
                        <input type="text" id="donor_name" name="donor_name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="donor_email">Email</label>
                        <input type="email" id="donor_email" name="donor_email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="donor_phone">Phone</label>
                        <input type="tel" id="donor_phone" name="donor_phone">
                    </div>
                    
                    <div class="form-group">
                        <label for="donation_type">Donation Type</label>
                        <select id="donation_type" name="donation_type">
                            <option value="one-time">One-time</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="btn">Proceed to Payment</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Verify Give Link. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
